<wicket:panel>
	<form wicket:id="encodeForm">

			[Feedback]
		</span>
		<div class="detailPanel">
			<!-- <div class="detailsPanelBorder">
			<div wicket:id="detailFormContainer"> -->
				<div class="detailPanelBreaker">
					&nbsp;
				</div>

				<!-- Row 1 search ID and Name -->

				<div class="panelContentLeft">
					&nbsp;
				</div>
			
			<div class="fldLabel">

						</wicket:message>

			</div>

		<!-- End listPanelBorder -->

			<input wicket:id="setAndClose" type="submit" wicket:message="value:button.setAndClose" />
